<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facade</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <style>
    .youtube-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
    }

    .youtube-placeholder {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        background: no-repeat center center;
        background-size: cover;
        cursor: pointer;
        background: red;
        overflow: hidden;
    }

    .youtube-placeholder img {
        width: 100%;
        height: auto;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 68px;
        height: 48px;
        background: url('/videoembeds/facade/play-btn.png') no-repeat;
        background-size: contain;
        transform: translate(-50%, -50%);
    }

    .container {
        max-width: 90%;
        width: 800px;
        display:block;
        margin: 0 auto;
    }

    </style>
  <body>
    <h1 style="text-align:center;">Test</h1>

    <div class="container">
        <div id="youtube-container" class="youtube-container" data-id="N28ko5m9c1I">
            <div class="youtube-placeholder" onclick="loadYouTubeVideo()">
              <img 
                width="800" height="450" 
                src="https://img.youtube.com/vi/N28ko5m9c1I/maxresdefault.jpg" 
                srcset="
                  https://img.youtube.com/vi/N28ko5m9c1I/maxresdefault.jpg 1280w, 
                  https://img.youtube.com/vi/N28ko5m9c1I/sddefault.jpg 640w, 
                  https://img.youtube.com/vi/N28ko5m9c1I/hqdefault.jpg 480w, 
                  https://img.youtube.com/vi/N28ko5m9c1I/mqdefault.jpg 320w
                " 
                sizes="
                  (max-width: 800px) 640px,
                  (max-width: 600px) 480px,
                  (max-width: 400px) 320px,
                  1280px
                "
                alt="Video Title" 
                loading="lazy"
              />
              <div class="play-button"></div>
            </div>
        </div>
    </div>

      <script>

        function loadYouTubeVideo() {
          var iframe = document.createElement('iframe');
          var id = document.getElementById('youtube-container').dataset.id;
          console.log('id:::::', id);
          iframe.setAttribute('src', `https://www.youtube.com/embed/${id}?autoplay=1`);
          iframe.setAttribute('frameborder', '0');
          iframe.setAttribute('allowfullscreen', '1');
          iframe.setAttribute('allow', 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture');
          iframe.style.width = '100%';
          iframe.style.height = '100%';

          var container = document.getElementById('youtube-container');
          container.innerHTML = '';
          container.appendChild(iframe);
        }


      </script>
   
  </body>
</html>
